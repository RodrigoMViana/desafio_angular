<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


<form class="form-horizontal">
    <fieldset>
        <div class="panel panel-primary" background-color= "#96cbec" >
            <div class="panel-heading" >
                Lista de Usu√°rios
            </div>
        </div>
    </fieldset>
</form>


<body>

    <table class="table table-striped table-bordered table-hover" *ngIf="responseUsers">
    <thead class=".poscentralized">
    <tr>
    <th scope="col">Admin</th>
    <th scope="col">Email</th>
    <th scope="col">Id</th>
    <th scope="col">Login</th>
    <th scope="col">Nome</th>
    <th class="text-center">
        <a a routerLink="/users/create"
        class="btn btn-xs btn-success">
        <span class="glyphicon glyphicon-plus" 
            aria-hidden="true"></span> Novo
        </a>
    </th>
    </tr>
    </thead>

<tbody>
        
        <tr *ngFor="let user of responseUsers">
        <th scope="row" text-align="center">{{user.admin}}</th>
        <td>{{user.email}}</td>
        <td>{{user.id}}</td>
        <td>{{user.login}}</td>
        <td>{{user.nome}}</td>
        
        <td class="text-center" style="width: 200px">
            <a routerLink="/users/update/{{user.id}}" title="Editar" alt="Editar"
            class="btn btn-xs btn-info">
            <span class="glyphicon glyphicon-pencil" 
                aria-hidden="true"></span> Editar
            </a>
            <a routerLink="/users/delete/{{user.id}}" title="Remover" alt="Remover" 
            class="btn btn-xs btn-danger">
            <span class="glyphicon glyphicon-remove" 
                aria-hidden="true"></span> Remover
            </a>
        </td>

        </tr>
</tbody>
</table>
</body>
