<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<!DOCTYPE html>

<body>


<form class="form-horizontal">
<fieldset>
    <div class="panel panel-primary" >
    <div class="panel-heading" ><strong>Deseja remover este usu√°rio?</strong></div>
        <div class="panel-body" ngFor="let user of responseUser">
            
            <div class="form-group" text-align="center" *ngFor="let user of responseeUser">
                <label class="col-md-2 control-label" for="prependedtext">Email: <strong>{{user.email}}</strong> </label>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="vinculo" *ngFor="let user of responseeUser">Login: <strong>{{user.login}}</strong> </label>  
            </div> 
            
            <div class="form-group">
                <label class="col-md-2 control-label" for="Nome" *ngFor="let user of responseeUser">Nome: <strong> {{user.nome}} </strong></label>  
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="vinculo" *ngFor="let user of responseeUser">Admin: <strong>{{user.admin}} </strong></label>  
            </div> 
            
            <div class="form-group">
                <label class="col-md-2 control-label" for="vinculo" *ngFor="let user of responseeUser">Id: <strong>{{user.id}} </strong></label>  
            </div> 



            <!-- Button (Double) -->
            <div class="form-group">
                <label class="col-md-2 control-label" for="Cadastrar"></label>
                    <div class="col-md-8">
                        <button id="Cadastrar" name="Cadastrar" type="Submit" (click)="delete()">Confirmar</button> &nbsp; 
                        <button id="Cadastrar" name="Cadastrar" type="Submit" (click)="cancel()">Cancelar</button>
                    </div>
            </div>
        </div>
</div>
</fieldset>
</form>

</body>
